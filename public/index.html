<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/body.css" type="text/css" />
  </head>

  <body class="body-box">
    <div class="body-wrap">

      <header class="site-header">
        <div class="header-container">

          <div class="header-logo">
            <h3>Quizo</h3>
          </div>

          <div class="header-buttons">
            <ul class="header-links">
              <div>
                <a class="button">Login</a>
              </div>
              <div>
                <a class="button">Sign up</a>
              </div>
            </ul>
          </div>

        </div>
      </header>

      <div class ="body-inner-new-quiz">
        <div class ="body-inner-new-quiz-title">
          <p>New quiz</p>
        </div>
        <div class="new-quiz-button">
          <button>Start New Quiz</button>
        </div>
      </div>

      <div class ="body-inner-quizzes">
        <div class ="body-inner-quizzes-title">
          <p>User's Quizzes</p>
        </div>

        <div class ="quizzes-display">
          <div class ="user-quiz">
            <p>Quiz 1</p>
          </div>
          <div class ="user-quiz">
            <p>Quiz 2</p>
          </div>
          <div class ="user-quiz">
            <p>Quiz 3</p>
          </div>
        </div>
      </div>

    </div>
  </body>

  <footer>
    <div class="footer-signature">
      <p>An AAR creation</p>
    </div>
  </footer>
</html>
