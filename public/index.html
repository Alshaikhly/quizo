<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/body.css" type="text/css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="scripts/client.js"></script>
  </head>


  <body class="body-box">
    <div class="body-wrap">
      <!-- Top nav bar (fixed) -->
      <header class="site-header">
        <div class="header-container">

          <div class="header-logo">
            <h3>Quizo</h3>
          </div>

          <div class="header-buttons">
            <ul class="header-links">
              <div>
                <a class="button">Login</a>
              </div>
              <div>
                <a class="button">Sign up</a>
              </div>
            </ul>
          </div>

        </div>
      </header>

      <!-- Page-specific content -->
      <div class ="body-inner-new-quiz">
        <div class ="body-inner-new-quiz-title">
          <p>New quiz</p>
        </div>
        <div class="new-quiz-button">
          <button>Create New Quiz</button>
        </div>
      </div>

      <div class ="body-inner-quizzes">
        <div class ="body-inner-quizzes-title">
          <p>User's Quizzes</p>
        </div>
        <section id="quiz-container"></section>
      </div>

    </div>
  </body>

  <footer>
    <div class="footer-signature">
      <p>An AAR creation</p>
    </div>
  </footer>
</html>
